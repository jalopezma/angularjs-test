<div class="extendedInfoContainer">
    <table class="table table-striped table-bordered" ng-show="$ctrl.showExpandedInfo" cellspacing="0" cellpadding="0">
        <thead>
            <tr>
                <td><span>Bookmaker</span></td>
                <td><span>Back odd</span></td>
                <td><span>Lay odd</span></td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(bookmaker,odds) in $ctrl.expandedInfo.bookmakers track by $index">
                <td><span>{{ bookmaker }}</span></td>
                <td><span>{{ odds.back }}</span></td>
                <td><span ng-if="odds.lay != 0">{{ odds.lay }}</span></td>
            </tr>
        </tbody>
    </table>
</div>

<table class="table table-striped table-bordered table-100" cellspacing="0" cellpadding="0">
    <thead>
        <tr>
            <td>
                <a href="#" ng-click="$ctrl.sortBy('name')">Team</a>
            </td>
            <td>
                <a href="#" ng-click="$ctrl.sortBy('backOdds')">Back Odds</a>
            </td>
            <td>
                <a href="#" ng-click="$ctrl.sortBy('layOdds')">Lay Odds</a>
            </td>
        </tr>
    </thead>
    <tbody>
        <tr
         ng-repeat="row in $ctrl.bestOdds | orderBy:$ctrl.sortType:$ctrl.sortReverse track by $index"
         ng-mouseover="$ctrl.mouseOverTeam($index)"
         ng-mouseleave="$ctrl.mouseLeaveTeam()"
         >
            <td>
                <span>{{ row.name }}</span>
            </td>
            <td>
                <span>{{ row.backOdd.odd }} - {{ row.backOdd.bookmaker }}</span>
            </td>
            <td>
                <span ng-if="row.layOdd.bookmaker != ''">{{ row.layOdd.odd }} - {{ row.layOdd.bookmaker }}</span>
            </td>
        </tr>
    </tbody>
</table>
